<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .floor {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .classroom {
            width: 80px;
            height: 80px;
            border: 1px solid #000;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-radius: 10px;
        }

        .booked {
            background-color: red;
        }

        .unbooked {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>

    {% for floor in range(1, 6) %}
        <div class="floor">
            {% for room in range(1, 11) %}
                <div class="classroom {% if is_booked(floor, room) %} booked {% else %} unbooked {% endif %}">
                    {{ floor }}{{ room }}
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
