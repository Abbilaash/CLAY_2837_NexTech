<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Booking Dashboard</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-top: 20px;
        }

        .block {
            text-align: center;
            margin-top: 20px;
        }

        .floor {
            margin-top: 30px;
        }

        .classroom {
            width: 80px;
            height: 45px;
            margin: 10px;
            text-align: center;
            line-height: 45px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, filter 0.3s ease-in-out, transform 0.3s ease-in-out;
            position: relative;
            background-color: #3498db;
            color: #fff;
            border-radius: 10px;
            overflow: hidden;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .booked {
            background-color: #e74c3c;
        }

        .classroom:hover {
            filter: brightness(1.2);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .booked:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<h2>Classroom Booking Dashboard</h2>

<div class="block">
    <div class="floor">
        <h3>Block A - Floor 1</h3>
        <!-- Replace the following with dynamic content from your Flask app and MySQL database -->
        <div class="classroom available">Room 101</div>
        <div class="classroom booked">Room 102</div>
        <div class="classroom available">Room 103</div>
    </div>

    <div class="floor">
        <h3>Block A - Floor 2</h3>
        <div class="classroom available">Room 201</div>
        <div class="classroom booked">Room 202</div>
        <div class="classroom available">Room 203</div>
    </div>

    <div class="floor">
        <h3>Block A - Floor 3</h3>
        <div class="classroom available">Room 301</div>
        <div class="classroom booked">Room 302</div>
        <div class="classroom available">Room 303</div>
    </div>

    <div class="floor">
        <h3>Block A - Floor 4</h3>
        <div class="classroom available">Room 401</div>
        <div class="classroom booked">Room 402</div>
        <div class="classroom available">Room 403</div>
    </div>

    <div class="floor">
        <h3>Block A - Floor 5</h3>
        <div class="classroom available">Room 501</div>
        <div class="classroom booked">Room 502</div>
        <div class="classroom available">Room 503</div>
    </div>
</div>

</body>
</html>
