<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room</title>
</head>
<body>
    <h1>Book Room</h1>
    <form id="bookRoomForm" method="POST" action="/book_room">
        <label for="staffName">Staff Name:</label>
        <input type="text" id="staffName" name="staffName" required><br><br>

        <label for="deptName">Department Name:</label>
        <input type="text" id="deptName" name="deptName" required><br><br>

        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" name="startTime" required><br><br>

        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" name="endTime" required><br><br>

        <label for="roomNumber">Room Number:</label>
        <input type="text" id="roomNumber" name="roomNumber" required><br><br>

        <button type="submit">Book</button>
    </form>
</body>
</html>
